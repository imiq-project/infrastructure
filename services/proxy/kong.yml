_format_version: "3.0"

services:
  - name: dashboard
    url: http://dashboard:1000
    routes:
      - name: dashboard-route
        paths:
          - /
        strip_path: true
  - name: orion
    url: http://orion:1026/v2
    routes:
      - name: orion-route
        paths:
          - /api/orion
        strip_path: true
        plugins:
          - name: key-auth # Require API Key
          - name: rate-limiting
            config:
              minute: 20 # requests per minute
              policy: local
consumers:
  - username: all
    keyauth_credentials:
      - key: $API_KEY
