services:
  proxy:
    build: services/proxy
    pull_policy: build
    restart: always
    depends_on:
      - orion
      - dashboard
    environment:
      - API_KEY=$API_KEY

  mongo:
    image: mongo:4.2
    restart: always
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb

  orion:
    image: fiware/orion:3.3.0
    restart: always
    depends_on:
      - mongo
    entrypoint: ["sh", "-c", "rm /tmp/contextBroker.pid; /usr/bin/contextBroker -fg -multiservice -dbhost mongo -corsOrigin __ALL"]
    environment:
      - ORION_LOG_LEVEL=DEBUG
      - CORS_ALLOWED_ORIGIN=*
      - CORS_ALLOWED_ORIGIN=http://localhost:8000

  dashboard:
    build: services/dashboard
    pull_policy: build
    restart: always

  collector:
    build:
      context: services/collector
      dockerfile: Dockerfile
    pull_policy: build
    restart: always
    depends_on:
    - orion
    environment:
    - OWM_API_KEY=$OPEN_WEATHER_MAP_API_KEY

  scheduled:
    build: services/scheduled
    pull_policy: build
    restart: always
    depends_on:
    - orion

